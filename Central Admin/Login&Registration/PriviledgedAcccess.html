<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Privileged Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <ul class="nav justify-content-center bg1 p-3">
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">Help</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white fs-6 fw-bold" href="#">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-green fs-6 fw-bold btn btn-secondary btn-sm rounded" href="#">Register</a>
        </li>
    </ul>
    <div class="d-flex align-items-center justify-content-center" style="height: 80vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="">
                        <div class="text-center mb-5">
                            <h1 class="text-green fw-bolder">Privileged Access</h1>
                        </div>
                        <form action="">
                            <div class="row g-4">
                                <div class="col-12 col-md-12 col-sm-12">
                                    <label for="inputEmail" class="form-label fw-bolder fs-5">Email Address</label>
                                    <input type="email" class="form-control form-control-lg" id="inputEmail"
                                        placeholder="example@gmail.com" required>
                                </div>

                                <div class="col-12 col-md-12 col-sm-12">
                                    <label for="password" class="form-label fw-bolder fs-5">Password</label>
                                    <div class="password-container">
                                        <input type="password" id="passwordInput"
                                            class="form-control form-control-lg password-input" placeholder="Password"
                                            required>
                                        <span class="show-password-icon" onclick="togglePassword()">
                                            <i class="fa fa-eye"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6">
                                    <div class="form-check">
                                        <input class="form-check-input fs-5" type="checkbox" id="gridCheck">
                                        <label class="form-check-label fs-5 tesxt-green" for="gridCheck">
                                            Remember me
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-6 col-sm-6 text-end">
                                    <div class="form-text">
                                        <a href="#" class="text-green fs-5 text-decoration-underline">Forgot
                                            Password?</a>
                                    </div>
                                </div>

                                <div class="col-12 col-md-12 col-sm-12">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg fs-5">LOGIN</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("passwordInput");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

    </script>
</body>

</html>
