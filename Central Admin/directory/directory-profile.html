                        <div class="card-header bg-transparent h5 yellowText border-0"><img

                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-md-4">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control border-0" id="firstName">
                                </div>
                                <div class="col-md-4">
                                    <label for="MiddleName" class="form-label">Middle Name</label>
                                    <input type="text" class="form-control border-0" id="MiddleName">
                                </div>
                                <div class="col-md-4">
                                    <label for="LastName" class="form-label">Last Name</label>

                                </div>
                                <div class="col-md-4">
                                    <label for="MemberId" class="form-label">Member Id</label>

                                <div class="col-md-4">
                                    <label for="PhoneNumber" class="form-label">Phone Number</label>

                                </div>
                                <div class="col-md-4">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select id="gender" class="form-select border-0">
                                        <option selected>Choose...</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="DateofBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control border-0" id="DateofBirth">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control border-0" id="email">
                                </div>
                                <div class="col-12">
                                    <label for="inputAddress2" class="form-label">Residential Address</label>
                                    <input type="text" class="form-control border-0" id="inputAddress2"
                                        placeholder="Apartment, studio, or floor">
                                </div>
                                <div class="col-md-4">
                                    <label for="country" class="form-label">Country</label>
                                    <select id="country" class="form-select border-0">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">State</label>
                                    <select id="inputState" class="form-select border-0">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="lg" class="form-label">LGA</label>
                                    <select id="lg" class="form-select border-0">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="PhoneNumber" class="form-label">Whatsapp Number</label>
                                    <input type="tel" class="form-control border-0" id="PhoneNumber">
                                </div>
                                <div class="col-md-4">
                                    <label for="country" class="form-label">*Occupation</label>
                                    <select id="country" class="form-select border-0">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="inputState" class="form-label">*Occupation Name</label>
                                    <select id="inputState" class="form-select border-0">
                                        <option selected>Choose...</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="knName" class="form-label">*Next of Kin Name</label>
                                    <input type="text" class="form-control border-0" id="knName">
                                </div>
                                <div class="col-md-6">
                                    <label for="kinRelationship" class="form-label">Next of Kin Relationship</label>

                                        <option selected>Choose...</option>
