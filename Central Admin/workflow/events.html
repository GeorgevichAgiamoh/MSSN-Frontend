        <div class="dashboard-content px-3 pt-4">
            <div class="row justify-content-center mb-3">
                <div class="mb-3">
                    <a href="./workflow-dashboard.html" class="text-green"> <i class="fal fa-chevron-left"></i> Go
                        Back</a>
                </div>
                <div class="col-sm-11">
                    <div class="card shadow border-0">
                        <div class="card-body px-5">
                            <form class="row g-3 p-3">
                                <div class="col-12">
                                    <label for="eventTitle" class="form-label fw-bolder">Event
                                        Title</label>
                                    <input type="text" class="form-control border-0" id="eventTitle"
                                        placeholder="Type Event title">
                                </div>
                                <div class="col-md-6">
                                    <label for="startDate" class="form-label fw-bolder">Start Date</label>
                                    <input type="date" class="form-control border-0" id="startDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="endDate" class="form-label fw-bolder">End Date</label>
                                    <input type="date" class="form-control border-0" id="endDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="startTime" class="form-label fw-bolder">Start Time</label>
                                    <input type="time" class="form-control border-0" id="startTime"
                                        placeholder="00:00hrs">
                                </div>
                                <div class="col-md-6">
                                    <label for="endTime" class="form-label fw-bolder">End Time</label>
                                    <input type="time" class="form-control border-0" id="endTime"
                                        placeholder="00:00hrs">
                                </div>
                                <div class="col-12">
                                    <label for="Venue" class="form-label fw-bolder">Venue</label>
                                    <input type="text" class="form-control border-0" id="Venue"
                                        placeholder="Type Venue here">
                                </div>
                                <div class="col-12">
                                    <label for="Description" class="form-label fw-bolder">Event Detail</label>
                                    <textarea class="form-control bg2 border-0" id="Description" rows="3"></textarea>
                                </div>
                                <div class="col-12">
                                    <label for="speaker" class="form-label fw-bolder">Add Speakers</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control border-0"
                                            placeholder="Speaker name - Title" aria-label="Speaker name - Title"
                                            aria-describedby="button-addon2" id="speaker">
                                        <button class="btn btn-primary border-0" type="button"
                                            id="button-addon2">ADD</button>
                                    </div>
                                    <span class="badge bg-success">David Samsa - CEO Aqua Waters</span>
                                </div>
                                <div class="col-12">
                                    <label for="price" class="form-label fw-bolder">Price of the ticket</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text bg1 text-white" id="basic-addon1">&#8358;</span>
                                        <input type="text" class="form-control border-0" placeholder="Username"
                                            aria-label="Username" aria-describedby="basic-addon1" id="price">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <label for="notify" class="form-label fw-bolder">Notify:</label> <br>

                                        <input type="radio" id="all" name="notify" value="all">
                                        <label for="all">All</label>

                                        <input type="radio" id="allStaffs" name="notify" value="allStaffs">
                                        <label for="allStaffs">All Staffs</label>

                                        <input type="radio" id="admin" name="notify" value="admin">
                                        <label for="admin">Admin</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label for="reminder" class="form-label fw-bolder">Set Reminder</label> <br>
                                    <select class="form-select border-0" aria-label="Default select example"
                                        id="reminder">
                                        <option selected>Select</option>
                                        <option value="1">2 hours before Event</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="formFile" class="form-label">Upload Attachments</label>
                                    <input class="form-control border-0" type="file" id="formFile" multiple>
                                </div>

                                <div class="col-12 d-grid mt-4">
                                    <button type="submit" class="btn btn-primary">SAVE
                                        EVENT</button>
                                </div>
                            </form>
