    <section class=" my-container">
        <nav class="nav bg-white shadow-sm sticky-top d-flex justify-content-between">
            <div class="d-flex m-3">
                <button class="btn btn-sm" id="menu-btn"><i class="fal fa-bars text-green fw-bolder"></i></button>
                <h2 class="fs-5 text-green fw-bolder ps-2 mt-1">Workflow</h2>
            </div>
            <div class="d-flex mt-3">
                <a class="nav-link" href="#">
                    <div type="button" class=" position-relative">
                        <i class="fal fa-bell text-green fw-bolder"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </div>
                </a>
                <a class="nav-link" href="#">
                    <img src="/images/headerImage.png" alt="" class="img-fluid thumbnail rounded-circle bg2 p-1">
                </a>
            </div>

        <div class="dashboard-content px-3 pt-4">
            <div class="row justify-content-center mb-3">
                <div class="col-sm-11">
                    <div class="row justify-content-center">
                        <form method="post">
                            <div class="row">
                                <div class="col-3">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text border-0" id="basic-addon1"> <i
                                                class="fal fa-filter"></i></span>
                                        <select class="form-select bg-white border-0" aria-label="Small select example"
                                            aria-label="Filter select">
                                            <option selected>Filter</option>
                                            <option value="First Name">First Name</option>
                                            <option value="Last Name">Last Name</option>
                                            <option value="Division">Division</option>
                                            <option value="Member Id">Member Id</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text border-0" id="basic-addon1"> <i
                                                class="fal fa-sort"></i></span>
                                        <select class="form-select bg-white border-0" aria-label="Small select example"
                                            aria-label="Filter select">
                                            <option selected>Sort</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text border-0" id="basic-addon1"><i
                                                class="fal fa-search"></i></span>
                                        <input type="text" class="form-control bg-white border-0" placeholder="Username"
                                            aria-label="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-primary btn-sm">Search</button>
                                </div>
                                <div class="col-3">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text border-0" id="basic-addon1"> <i
                                                class="fal fa-list"></i></span>
                                        <select class="form-select bg-white border-0" aria-label="Small select example"
                                            aria-label="Filter select">
                                            <option selected>Entries</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="row mb-3">
                        <div class="text-end">
                            <button class="btn btn-primary btn-sm">Print <i class="fal fa-print"></i></button>
                            <button class="btn btn-primary btn-sm">Download <i
                                    class="fal fa-cloud-download"></i></button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="card shadow border-0">
                            <div class="card-header yellowText border-0 bg-transparent fw-bold"><img
                                src="/images/Upcoming-Event.png" alt=""> E - Voting</div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="example" class="table">
                                        <thead>
                                            <tr>
                                                <th>S/N</th>
                                                <th> Title</th>
                                                <th>EVent Date</th>
                                                <th>Venue</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>Query</td>
                                                <td>Super Admin</td>
                                                <td>21/04/2000</td>
                                                <td>
                                                    <button type="button" class="btn btn-secondary btn-sm small">
                                                        View
                                                    </button>
                                                </td>
                                            </tr>

                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

        new DataTable('#example');
