<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Event Success Modal</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/style.css">

</head>

<body>
    <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
        <a href="#" class="navbar-brand">
            <img src="/images/logoBg.png" alt="" class="img-fluid" width="100">
        </a>
        <ul class="navbar-nav d-flex flex-column mt-1 w-100">
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-home"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-calendar"></i>
                    Events & Conferences
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-credit-card"></i>
                    Payments
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-envelope"></i>
                    Messages
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-chalkboard-teacher"></i>
                    Digital Literacy
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-user-cog"></i>
                    User Profile
                </a>
            </li>
            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-headphones"></i>
                    Support
                </a>
            </li>

            <li class="nav-item w-100">
                <a href="#" class="nav-link text-light px-3 py-2 d-block">
                    <i class="fal fa-sign-out-alt"></i>
                    Logout
                </a>
            </li>
        </ul>
    </nav>

    <section class=" my-container">
        <nav class="nav bg-white shadow-sm sticky-top d-flex justify-content-between">
            <div class="d-flex m-3">
                <button class="btn btn-sm" id="menu-btn"><i class="fal fa-bars text-green fw-bolder"></i></button>
                <h2 class="fs-5 text-green fw-bolder ps-2 mt-1">Events & Conferences</h2>
            </div>
            <div class="d-flex mt-3">
                <a class="nav-link" href="#">
                    <div type="button" class=" position-relative">
                        <i class="fal fa-bell text-green fw-bolder"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                            <span class="visually-hidden">New alerts</span>
                        </span>
                    </div>
                </a>
                <a class="nav-link" href="#">
                    <img src="/images/headerImage.png" alt="" class="img-fluid thumbnail rounded-circle bg2 p-1">
                </a>
            </div>
        </nav>

        <div class="dashboard-content px-3 pt-4">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Register Event Success Modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <i class="fal fa-4x fa-check-circle text-green text-success small fw-bolder"></i>
                            <p class="my-3">Your registration was successful</p>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary text-uppercase">get ticket</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </section>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="/script.js"></script>
</body>

</html>
